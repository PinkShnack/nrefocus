language: python
python:
- '2.7'
- '3.4'
- '3.5'
env:
  global:
  - GH_REF: github.com/RI-imaging/nrefocus.git
  - secure: IUP1CPflkzUo3YFYQYZqPU03n5eB7lutvGAzFk1AieXsjs2J6bK7gGZZ3Us8flhGcwaeZqjLH4NFUSAlW0mDxeLxWZeCpCF9Z44fcD34zft5+UoB363jGjcyX0xxek7NWKpsfDhKRI96CE8JtvwRGeuFTLgXVD4gJVjWdxX2c6A=
  matrix:
  - NUMPY_VERSION_MAX="1.7.9"
  - NUMPY_VERSION_MAX="1.8.9"
  - NUMPY_VERSION_MAX="1.9.9"
  - NUMPY_VERSION_MAX="1.10.9"
matrix:
  exclude:
    # These things won't install with anaconda:
    - python: "3.5"
      env: NUMPY_VERSION_MAX="1.7.9"
    - python: "3.5"
      env: NUMPY_VERSION_MAX="1.8.9"
    - python: "3.4"
      env: NUMPY_VERSION_MAX="1.7.9"
notifications:
  email: false
before_install:
- wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
- chmod +x miniconda.sh
- INSTALL_DIR=${HOME}
- ./miniconda.sh -b -p ${INSTALL_DIR}/miniconda
- export PATH=${INSTALL_DIR}/miniconda/bin:$PATH
- conda update --yes conda
- travis_retry conda install --yes python=$TRAVIS_PYTHON_VERSION pip "numpy<=$NUMPY_VERSION_MAX"
install:
# numpy is already installed in the virtualenv
- travis_retry pip install coverage
- travis_retry pip install coveralls
- pip freeze
script:
- coverage run --source=nrefocus ./setup.py test
- coverage report -m
after_success:
- coveralls --verbose
- git config credential.helper "store --file=.git/credentials"
- echo "https://${GH_TOKEN}:@github.com" > .git/credentials
- if [[ $TRAVIS_PYTHON_VERSION == 3.4 ]]; then pip install numpydoc sphinx; fi
- if [[ $TRAVIS_PYTHON_VERSION == 3.4 ]]; then python doc/deploy_ghpages.py; fi
